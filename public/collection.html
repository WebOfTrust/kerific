        /* Define the fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Apply the animation to the div */
        .copied {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
